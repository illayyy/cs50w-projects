{% extends "auctions/layout.html" %}

{% block body %}

    <h2>Categories</h2>

    <div class="list-group">
        {% for category in categories %}
            <a href="{% url 'category' category.id  %}" type="button" class="list-group-item list-group-item-action">
                {{ category }}
            </a>
        {% endfor %}
    </div>

{% endblock %}
