<nav>
    <ul class="pagination">
        <li class="page-item
            {% if page_object.has_previous %}
                ">
                <a class="page-link" href="?page={{ page_object.previous_page_number }}">
            {% else %}
                disabled">
                <a class="page-link" href="">
            {% endif %}
            Previous</a>
        </li>
        <li class="page-item
            {% if page_object.has_next %}
                   ">
                <a class="page-link" href="?page={{ page_object.next_page_number }}">
            {% else %}
                disabled">
                <a class="page-link" href="">
            {% endif %}
            Next</a>
        </li>
    </ul>
</nav>
