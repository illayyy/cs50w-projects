{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}

    <h1>Editing <i>{{ title }}</i></h1>

    <form action="{% url 'edit' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="16" class="form-control w-75 mt-3">{{ content }}</textarea>
        <input type="submit" value="Save Page" class="btn btn-primary mt-4">
    </form>

{% endblock %}
